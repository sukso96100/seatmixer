<!DOCTYPE html>
  <html>
    <head>
        <!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

<!--        Older IE Support-->
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        <!--        Webcomponets Support-->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <!--        HTML Imports-->
        <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/paper-material/paper-material.html">
        <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">

        <script src="js/seatmixer.js"></script>
      <title>Seat Mixer</title>

        <style>
            @import url(https://fonts.googleapis.com/earlyaccess/nanumgothic.css);
            paper-material{
                margin: 8px;
                text-align: center;
            }
            .abovetext{
                padding: 8px;
                margin: 8px;
                text-align: center;
            }
            body{
                font-family: 'Nanum Gothic', serif;
            }

            #pref{
                 margin: 8px;
                padding: 8px;
            }
        </style>
    </head>
    <body>

                <paper-toolbar>
                  <span flex>Seat Mixer(2015학년도 시온고 3-12)</span>
                    <paper-icon-button icon="refresh" onclick="startTask()"></paper-icon-button>
                    <paper-icon-button icon="archive" onclick="href('https://github.com/sukso96100/seatmixer')"></paper-icon-button>
                    <paper-icon-button icon="settings" onclick="toggleSettings()"></paper-icon-button>
                </paper-toolbar>
        <core-collapse id="pref">
        <paper-input-decorator label="가로방향 자리 수 입력">
                               <input type="number" id="width" value="5">
                            </paper-input-decorator>
            <paper-input-decorator label="세로방향 자리 수 입력">
                               <input type="number" id="height" value="6">
                            </paper-input-decorator>
            <paper-input-decorator label="자리 배정 받지 않을 사람의 번호(여러명인 경우, 쉼표로 구분)">
                               <input type="text" id="exception">
                            </paper-input-decorator>
            <paper-input-decorator label="마지막 사람 번호 또는 총 인원수">
                               <input type="number" id="lastnum" value="29">
                            </paper-input-decorator>
            <paper-input-decorator label="상단에 표시할 문구 입력">
                               <input type="text" id="abovetext" value="2015 학년도 시온고 3-12<br><- 운동장 | 교탁 | 복도 ->">
                            </paper-input-decorator>
            <paper-button onclick="setUpSeats()">자리 만들기</paper-button>
        </core-collapse>
        <div id="seats"></div>






    <br>

   <paper-toast id="toast"></paper-toast>
    </body>
  </html>
